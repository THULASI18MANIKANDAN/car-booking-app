{% extends "base.html" %}

{% block title %}Edit Car - Admin Dashboard{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1><i class="fas fa-edit"></i> Edit Car</h1>
        <a href="{{ url_for('admin_cars') }}" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Back to Cars
        </a>
    </div>
    
    <div class="form-container">
        <form method="POST" class="admin-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Car Name</label>
                    <input type="text" id="name" name="name" value="{{ car.name }}" required>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" value="{{ car.brand }}" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" value="{{ car.model }}" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" value="{{ car.year }}" min="2000" max="2024" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price_per_day">Price per Day (â‚¹)</label>
                    <input type="number" id="price_per_day" name="price_per_day" value="{{ car.price_per_day }}" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="available" {% if car.status == 'available' %}selected{% endif %}>Available</option>
                        <option value="rented" {% if car.status == 'rented' %}selected{% endif %}>Rented</option>
                        <option value="maintenance" {% if car.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" id="image_url" name="image_url" value="{{ car.image_url }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>{{ car.description }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Car
                </button>
                <a href="{{ url_for('admin_cars') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
