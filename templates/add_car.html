{% extends "base.html" %}

{% block title %}Add Car - Admin Dashboard{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1><i class="fas fa-plus"></i> Add New Car</h1>
        <a href="{{ url_for('admin_cars') }}" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Back to Cars
        </a>
    </div>
    
    <div class="form-container">
        <form method="POST" class="admin-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Car Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" min="2000" max="2024" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="price_per_day">Price per Day (â‚¹)</label>
                <input type="number" id="price_per_day" name="price_per_day" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" id="image_url" name="image_url" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Car
                </button>
                <a href="{{ url_for('admin_cars') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
