{% extends "base.html" %}

{% block title %}Register - Car Booking System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> Register</h2>
            <p>Create your account to start booking cars.</p>
        </div>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">
                    <i class="fas fa-phone"></i> Phone Number (for WhatsApp notifications)
                </label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" 
                       pattern="^\+?[1-9]\d{1,14}$" 
                       title="Please enter a valid phone number with country code (e.g., +1234567890)">
                <small style="color: #718096; font-size: 0.8rem;">
                </small>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
